PLG_SAMPLEDATA_BLOG="اطلاعات نمونه - بلاگ"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="داده های نمونه یک سایت بلاگ را تنظیم خواهد کرد.<br>اگر سایت چند زبانه باشد، داده بر اساس زبان فعال مدیریت برچسب خواهد خورد."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="داده های نمونه بلاگ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>این گزینه درباره بلاگ و شخصی که آن را تهیه کرده اطلاعات می دهد. </p><p>وقتی وارد این صفحه می شوید به راحتی می توانید با کلیک بر روی آیکون ویرایش این صفحه را ویرایش کنید.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="درباره"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p> در اینجا چند نکته اساسی برای کار در سایت شما وجود دارد. </ p> <ul> <li> جوملا! دارای یک قسمت "جلویی" است که در حال حاضر به آن نگاه می کنید و یک "مدیر" یا "بخش مدیریت" است که در آن شما کار پیشرفته تر ایجاد سایت خود را مانند راه اندازی منوها و تصمیم گیری برای نمایش ماژول ها انجام می دهید. شما باید به طور جداگانه با استفاده از همان نام کاربری و رمز عبور که برای ورود به این قسمت از سایت وارد سیستم شده اید، به طور جداگانه وارد شوید. </ li> <li> یکی از اولین مواردی که احتمالا می خواهید انجام دهید این است که عنوان سایت را تغییر دهید و برچسب خط و یک لوگو اضافه کنید. برای انجام این کار، روی لینک تنظیمات الگو در منوی بالا کلیک کنید. برای تغییر توضیحات سایت، عنوان مرورگر، ایمیل پیش فرض و موارد دیگر، روی تنظیمات سایت کلیک کنید. گزینه های بیشتر پیکربندی پیشرفته در مدیریت موجود است. </ li> <li> برای تغییر ظاهر سایت خود، احتمالا می خواهید قالب جدیدی را نصب کنید. در منوی افزون ها بر روی مدیریت افزونه ها کلیک کنید و سپس به تب نصب بروید. بسیاری از قالب های رایگان و تجاری موجود برای جوملا وجود دارد. </ li> <li> همانطور که قبلا دیده اید، می توانید کنترل کنید که چه کسانی می توانند بخش های مختلف سایت شما را ببینند. هنگامی که شما با ماژول ها کار می کنید، مقالات یا پیوندهای اینترنتی که سطح دسترسی را به ثبت نام تنظیم می کنند، به این معنی است که تنها کاربران وارد شده می توانند آنها را ببینند. </ li> <li> هنگام ایجاد یک مقاله جدید یا محتوای دیگر، می توانید آن را به عنوان منتشر شده ذخیره کنید. یا منتشر نشده است. اگر بازدیدکنندگان سایت منتشر نشده، قادر به دیدن آن نخواهند بود، اما شما خواهید بود. </ li> <li> شما می توانید اطلاعات بیشتری در مورد کار با جوملا از <a href = 'https: //docs.joomla.org/ بیاموزید '> جوملا مستندات سایت </a> و از دیگر کاربران در <a href='https://forum.joomla.org/'> انجمن های جوملا </a> کمک بگیرید. در مدیریت، دکمه های کمک در هر صفحه ای وجود دارد که اطلاعات مفصلی در مورد توابع آن صفحه ارائه می دهد. </ li> </ ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="کار بر روی سایت شما"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p> این یک پست نمونه وبلاگ است. </ p> <p> اگر شما به سایت وارد شوید (لینک لینوکس نویسنده در پایین صفحه است) شما قادر خواهید بود آن را ویرایش کنید و تمامی مقالات دیگر را نیز ویرایش کنید. شما همچنین می توانید یک مقاله جدید ایجاد کنید و سایر تغییرات را در سایت ایجاد کنید. </ p> <p> با افزودن و اصلاح مقالات شما ببینید که چگونه سایت شما تغییر می کند و همچنین چگونه می توانید آن را به شیوه های مختلف سفارشی کنید. < / p> <p> پیش بروید، نمیتوانید آنرا شکست دهید. </ p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="به وبلاگ خودتان خوش آمدید"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>در صفحه کامل شما محتوای مقدماتی و بقیه مقاله را مشاهده خواهید کرد. شما می توانید تنظیمات را برای مخفی کردن مقدمه اگر می خواهید تغییر دهید.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p> صفحه اصلی شما برای نمایش چهار مقاله جدید از دسته وبلاگ در یک ستون تنظیم شده است. سپس لینک هایی برای 4 مقاله قدیمی تر بعدی وجود دارد. شما می توانید این شماره ها را با ویرایش تنظیمات گزینه های محتوا در تب وبلاگ در مدیریت سایت خود تغییر دهید. یک لینک به مدیر سایت شما در منوی بالا وجود دارد. </ p> <p> اگر می خواهید پست وبلاگ خود را به دو قسمت تقسیم کنید، یک مقدمه و سپس یک صفحه جداگانه کامل، از دکمه بیشتر بدانید برای قرار دادن یک جداکننده استفاده کنید. </ p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="درباره صفحه اصلی"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p> سایت شما دارای برخی از ماژول های معمول استفاده شده در حال حاضر از پیش تنظیم شده است. اینها عبارتند از: </ p> <ul> <li> ماژول تصویر که تصویر را در زیر منو نگه می دارد. این یک ماژول سفارشی است که می توانید آن را ویرایش کنید تا تصویر را تغییر دهید. </ li> <li> بیشترین پست های خوانده شده که مقالات را بر اساس تعداد دفعات خواندن آنها فهرست می کند. </ li> <li> مقالات قدیمی تر که لیست می کنند </ li> <li> Syndicate که خوانندگان شما را قادر به خواندن پست های شما در یک خواننده خبر می کند. </ li> <li> برچسب های محبوب که ظاهر می شوند اگر شما از برچسب ها در مقالات خود استفاده می کنید. فقط یک تگ را در کادر برچسب در هنگام ویرایش وارد کنید. </ li> </ ul> <p> هر کدام از این ماژول گزینه های زیادی دارد که شما می توانید در مدیریت ماژول در مدیر سایت خود آزمایش کنید. ماوس خود را روی یک ماژول قرار دهید و با کلیک روی آیکون ویرایش، شما را به یک صفحه ویرایش برای این ماژول منتقل می کند. همیشه مطمئن شوید که ماژول ویرایش شده ما را ذخیره و بستن. </ p> <p> جوملا! همچنین شامل بسیاری از ماژول های دیگر است که می توانید در سایت خود ترکیب کنید. همانطور که سایت خود را توسعه می دهید، ممکن است بخواهید ماژول دیگری را که می توانید در <a href='https://extensions.joomla.org/'> دایرکتوری افزون های جوملا </a> پیدا کنید، اضافه کنید. </a> </ p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="ماژول های شما"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p> قالب ها نگاه و احساس وب سایت شما را کنترل می کنند. </ p> <p> این وبلاگ با قالب Protostar نصب شده است. </ p> <p> شما می توانید گزینه ها را با کلیک روی کار بر روی سایت خود ویرایش کنید، </ p> <p> برای مثال می توانید رنگ پس زمینه سایت را تغییر دهید، رنگ برجسته، عنوان سایت، توضیحات سایت و فونت عنوان مورد استفاده قرار گیرد. </ p> <p > گزینه های بیشتر در مدیریت سایت در دسترس هستند. شما همچنین می توانید یک قالب جدید را با استفاده از مدیریت افزونه ها نصب کنید. </ p>"
