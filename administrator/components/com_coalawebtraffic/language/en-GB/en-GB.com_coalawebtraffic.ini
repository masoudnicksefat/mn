COM_CWTRAFFIC_GEODB_STEPS="<h1>Geo Database</H1><h4>Easy Install</h4><p>Below are the instructions on how to get the Geo database installed the <em>easy way</em>.</p><ul class="_QQ_"cw-slider"_QQ_"><li><strong>Step 1: </strong>Check if you system meets the minimum requirements. <em>Note:</em> The system will attempt to increase the limits temporarily while installing so I recommend giving it a try even if you don't meet the requirements.</li><li><strong>Step 2: </strong>Next click the <em>Install GEO Database</em> button under the <em>Install</em> tab.</li><li><strong>Step 3: </strong>If everything went well you will now have a green message under the <em>Current Version</em> tab confirming it's installation including the date it was installed.</li><li><strong>Step 4: </strong>When you want to update the database just follow the same procedure.</li></ul>"
COM_CWTRAFFIC_GEODB_GENERAL="<h4>How Geo Location Works</h4><p>CoalaWeb Traffic can work in conjunction with <a target="_QQ_"_blank"_QQ_" href="_QQ_"http://dev.maxmind.com/"_QQ_">MaxMind's</a> Geo databases to help determine location information about your visitors. The <em>Core</em> version of CoalaWeb Traffic uses the <em>(Legacy) GeoLite City</em> database while <em>Pro</em> subscribers get the advantage of using the current <em>GeoLite2 City</em> database with extend features. The databases are updated very frequently, about once every month. Why so often? IP assignments to countries change all the time in fact by the time we release our extension, the database file is most likely already slightly out of date.</p><H4>What Will This Affect</h4><p>This could cause some IP addresses to be identified as coming from the wrong location. Updating the file regularly will give you much better accuracy. MaxMind claims an accuracy of 99.5% for its free Geo databases so please bear in mind that this means that some IP addresses might be reported wrongly.</p><h4>Do I Have To Install It?</h4><p><strong>No you do not.</strong> The system will continue to count and store your website traffic with out the database installed the only difference is that you won't store <em>location information</em> associated with their IP addresses.</p>"
