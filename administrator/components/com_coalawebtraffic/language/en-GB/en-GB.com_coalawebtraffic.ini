COM_CWTRAFFIC_GEODB_STEPS_MANUAL="<h4>Manual Install</h4><p>Below are the instructions on how to get the <em>GeoLiteCity</em> database installed the <em>manual way</em>.</p><ul class="_QQ_"cw-slider"_QQ_"><li><strong>Step 1: </strong>Download the latest MaxMind <em>GeoLiteCity</em> database <a target="_QQ_"_blank"_QQ_" rel="_QQ_"nofollow"_QQ_" href="_QQ_"http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz"_QQ_">HERE</a>.</li><li><strong>Step 2: </strong>Extract the database.</li><li><strong>Step 3: </strong> Then upload it to the <em>administrator/components/com_coalawebtraffic/assets/geoip</em> directory.</li><li><strong>Step 4: </strong>When you want to update the database just follow the same procedure.</li></ul>"
